<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 | 무신사 스토어</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main-screen">
    <header class="login-header">
      <h2 class="login-title">로그인</h2>
    </header>
    <main class="login-screen">
      <div class="login-form__select">
        <a href="#none" class="login-form__select--link" aria-selected="true">
          <span class="login-form__select--user">가입 회원</span>
        </a>
        <a href="#none" class="login-form__select--link" aria-selected="false">
          <span class="login-form__select--notuser">비회원 주문 조회</span>
        </a>
      </div>
      <form action="https://www.musinsa.com/app/" class="login-form">
        <div class="login-input">
          <input type="text" name="id" placeholder="아이디">
        </div>
        <div class="login-input">
          <input type="password" name="password" placeholder="비밀번호">
        </div>
        <div class="login-button">
          <button type="submit" class="login-button__submit">로그인</button>
        </div>
        <div class="login-box">
          <div class="login-box__auto" tabindex="0">
            <input type="checkbox" id="autologin" class="login-checkbox" tabindex="-1">
            <label for="autologin">자동 로그인</label>
          </div>
          <div class="login-box__find">
            <a href="#none" class="login-box__find--link">아이디 찾기</a>
            <a href="#none" class="login-box__find--link">비밀번호 찾기</a>
          </div>
        </div>
      </form>
      <div class="login-button__another">
        <a href="#none" class="login-button__another--kakao">카카오 로그인</a>
        <a href="#none" class="login-button__another--apple">Apple 로그인</a>
      </div>
      <div class="create-id">
        <span class="create-id__txt">가입 즉시 20% 할인 쿠폰 지급</span>
        <button type="button" class="create-id__btn">회원가입</button>
      </div>
    </main>
    <span class="screen_out">뒤로가기</span>
    <a href="#none" class="login-back">
      <i class="fa-solid fa-chevron-left fa-xl" style="color:#333"></i>
    </a>
  </div>
</body>
</html>
